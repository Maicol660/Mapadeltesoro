<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
<ion-content>
  <div class="game-container">
    <h1 class="game-title">BUSCA EL TESORO</h1>
    
    <div class="tablero">
      <div 
        *ngFor="let celda of celdas; let i = index" 
        class="celda" 
        [class.descubierta]="celda"
        [class.tesoro]="celda && i === tesoroIndex"
        (click)="buscarTesoro(i)"
      >
        {{ celda ? (i === tesoroIndex ? 'üí∞' : '‚ùå') : '‚ùì' }}
      </div>
    </div>

    <div class="game-message">
      {{ mensaje }}
    </div>

    <div class="game-stats">
      <div class="stat">
        <span>Intentos:</span>
        <span class="value">{{ intentos }}/5</span>
      </div>
      <div class="stat">
        <span>R√©cord:</span>
        <span class="value">{{ mejorIntentos }}</span>
      </div>
    </div>

    <div class="game-buttons">
      <ion-button fill="outline" (click)="rendirse()">Rendirse</ion-button>
      <ion-button fill="outline" (click)="confirmarSalida()">SALIR</ion-button>
    </div>

  </div>
</ion-content>
